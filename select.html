<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="style/style.css" />

    <style>
        .form-container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: flex-start;
        }

        @media (max-width: 1000px) {
            .form-container {
                flex-direction: column;
            }

        }
            @media (min-width: 1000px) {
            .form-container {
                flex-direction: row;
            }
            
        }

        .form-column {
            flex: 1;
            padding: 0 10px;
        }

        .scroll-button-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 5rem;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <div class="form-container g-1">
            <!-- Pick-Up Column -->
            <div class="form-column">
                <div class="form-check mb-3">
                    <input class="form-check-input" type="radio" name="pickupDropoff" id="pickupRadio" checked />
                    <label class="form-check-label" for="pickupRadio">Pick-Up</label>
                </div>
                <div class="d-flex">
                    <div class="form-column border-right">
                        <label for="pickupLocation" class="form-label">Location</label>
                        <select class="form-select" id="pickupLocation" aria-label="Select your city">
                            <option selected>Select your city</option>
                            <option value="city1">City 1</option>
                            <option value="city2">City 2</option>
                        </select>
                    </div>
                    <div class="col-4 form-column border-right">
                        <label for="pickupDate" class="form-label">Date</label>
                        <select class="form-select" id="pickupDate" aria-label="Select your date">
                            <option selected>Select your date</option>
                            <option value="date1">Date 1</option>
                            <option value="date2">Date 2</option>
                        </select>
                    </div>
                    <div class="col-4 form-column">
                        <label for="pickupTime" class="form-label">Time</label>
                        <select class="form-select" id="pickupTime" aria-label="Select your time">
                            <option selected>Select your time</option>
                            <option value="time1">Time 1</option>
                            <option value="time2">Time 2</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Scroll Button Column -->
            <div class="scroll-button-container">
                <button class="btn btn-primary" onclick="scrollPage()" id="scrollButton">
                    <i class="fas fa-arrow-down"></i>
                </button>
            </div>

            <!-- Drop-Off Column -->
            <div class="form-column">
                <div class="form-check mb-3">
                    <input class="form-check-input" type="radio" name="pickupDropoff" id="dropoffRadio" />
                    <label class="form-check-label" for="dropoffRadio">Drop-Off</label>
                </div>
                <div class="d-flex">
                    <div class="col-4 form-column border-right">
                        <label for="dropoffLocation" class="form-label">Location</label>
                        <select class="form-select" id="dropoffLocation" aria-label="Select your city">
                            <option selected>Select your city</option>
                            <option value="city1">City 1</option>
                            <option value="city2">City 2</option>
                        </select>
                    </div>
                    <div class="col-4 form-column border-right">
                        <label for="dropoffDate" class="form-label">Date</label>
                        <select class="form-select" id="dropoffDate" aria-label="Select your date">
                            <option selected>Select your date</option>
                            <option value="date1">Date 1</option>
                            <option value="date2">Date 2</option>
                        </select>
                    </div>
                    <div class="col-4 form-column">
                        <label for="dropoffTime" class="form-label">Time</label>
                        <select class="form-select" id="dropoffTime" aria-label="Select your time">
                            <option selected>Select your time</option>
                            <option value="time1">Time 1</option>
                            <option value="time2">Time 2</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
